<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
      
    <div class="container">
        <div class="songList"></div>
        <div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Daku</span>
                <span class="songListplay"> <i class="fa-solid fa-2x fa-circle-play"></i></span>
            </div>  
        </div>
        <div class="songBanner"></div> 
    </div>

    <div class="bottom" >
        <input type="range" name="range" id="controller" min="0" max="100">
        <div class="icons"> <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="/" width="80px" alt="">Daku
        </div>
    </div>

    <script src="https://kit.fontawesome.com/98cd980cf7.js" crossorigin="anonymous"></script>
    <script src="script.js "></script>
</body>
</html>
